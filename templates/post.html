{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article>

  <header>
    <h1>{{ page.title }}</h1>

    <p class="sub-heading">
      {{ macros::postmeta(page=page) }}
    </p>
  </header>

  {{ page.content | safe }}

</article>
{% endblock content %}
