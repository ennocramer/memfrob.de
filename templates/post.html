{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date(format="%Y-%m-%dT%H:%M:%S%z") }}" itemprop="datePublished">{{ page.date | date(format="%b %-d, %Y") }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ page.content | safe }}
  </div>

</article>
{% endblock content %}
