{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  {{ page.content | safe }}

  {% if page.extra.repository %}
  <h2>Source Control</h2>

  <a href="{{ page.extra.repository | safe }}">Browse Sourcecode</a>
  {% endif %}

</article>
{% endblock content %}
