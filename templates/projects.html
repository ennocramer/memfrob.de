{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock title %}

{% block content %}
<article>

  <header>
    <h1>{{ section.title }}</h1>
  </header>

  <main>
    {% for page in section.pages | sort(attribute="title") %}
    <h2><a href="{{ get_url(path=page.path) | safe }}">{{ page.title }}</a></h2>
    <p class="summary">{{ page.description }}</p>
    {% endfor %}
  </main>

</article>
{% endblock content %}
